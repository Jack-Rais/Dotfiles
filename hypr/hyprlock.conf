# Source colors
source = ~/.config/hypr/colors.conf

general {
    ignore_empty_input = true
}

animations {
    enabled = false
}

background {
    monitor =
    path = ~/.config/hypr/wallpapers/current_blurred.png
}

input-field {
    monitor =
    size = 400, 60
    outline_thickness = 3
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = $on_primary_container
    inner_color = $on_primary
    font_color = $on_primary_container
    check_color = $tertiary
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = "<i>Input Password...</i>"
    hide_input = false
    rounding = 20
    fail_color = $error
    fail_text = "<i>$FAIL <b>($ATTEMPTS)</b></i>"
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 10
    shadow_boost = 1.6
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = $on_primary_container
    font_size = 55
    font_family = "JetBrainsNerdMono Nerd Font"
    position = -100, 70
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER
    color = $on_primary_container
    font_size = 20
    font_family = "JetBrainsNerdMono Nerd Font"
    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

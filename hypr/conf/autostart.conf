# Using hypridle to start hyprlock
exec-once = hypridle

# Load Wallpaper and Waybar
exec-once = waybar
exec-once = quickshell

# Start system utilities
exec-once = systemctl --user start hyprpolkitagent
exec-once = bash ~/.config/hypr/scripts/xdg.sh

# Open zen-browser in the second workspace
exec-once = [workspace 2 silent] zen-browser
